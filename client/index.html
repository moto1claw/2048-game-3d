<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048: 时空穿越 3D</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Noto Sans SC', sans-serif;
      overflow: hidden;
      background: #000;
    }
    
    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    canvas { display: block; }
    
    .ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    .ui-overlay > * { pointer-events: auto; }
    
    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    
    .title {
      font-family: 'Orbitron', monospace;
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .level-badge {
      font-family: 'Orbitron', monospace;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #8b4513;
      color: #cd853f;
    }
    
    .stats {
      display: flex;
      gap: 10px;
    }
    
    .stat-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 8px 16px;
      text-align: center;
    }
    
    .stat-label {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
    }
    
    .stat-value {
      font-family: 'Orbitron', monospace;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
    
    .target { color: #ffff00; font-size: 14px; }
    
    .power-bar {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .power-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
    }
    
    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    
    .btn {
      font-family: 'Orbitron', monospace;
      padding: 10px 20px;
      font-size: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }
    
    .btn:hover { transform: translateY(-2px); }
    .btn:active { transform: translateY(0); }
    
    .btn-primary { background: linear-gradient(135deg, #00bfff, #0066cc); color: white; }
    .btn-danger { background: linear-gradient(135deg, #ff4444, #cc0000); color: white; }
    .btn-success { background: linear-gradient(135deg, #00ff64, #00cc44); color: white; }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .modal.show { opacity: 1; pointer-events: auto; }
    
    .modal-content {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    .modal-title {
      font-family: 'Orbitron', monospace;
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 20px;
    }
    
    .modal-title.success { background: linear-gradient(90deg, #00ff64, #ffff00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .modal-title.fail { color: #ff4444; }
    
    .instructions {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <div class="ui-overlay">
    <div class="header">
      <div>
        <div class="title">2048: 时空穿越 3D</div>
        <div class="level-badge" id="level-badge">第 1 关</div>
      </div>
      <div>
        <div class="stats">
          <div class="stat-box">
            <div class="stat-label">分数</div>
            <div class="stat-value" id="score">0</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">目标</div>
            <div class="stat-value target" id="target">256</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">步数</div>
            <div class="stat-value" id="moves">30</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="instructions">方向键/WASD 移动 | 凑齐相同方块合并</div>
    
    <div class="power-bar">
      <div class="power-fill" id="power-fill" style="width: 0%"></div>
    </div>
    
    <div class="controls">
      <button class="btn btn-primary" onclick="usePower()">使用技能</button>
      <button class="btn btn-success" onclick="nextLevel()" id="next-btn" style="display:none">下一关</button>
      <button class="btn btn-danger" onclick="restartLevel()">重置</button>
    </div>
  </div>
  
  <!-- Game Over Modal -->
  <div class="modal" id="gameover-modal">
    <div class="modal-content">
      <div class="modal-title" id="modal-title">通关!</div>
      <div class="modal-title success" id="modal-stars">⭐⭐⭐</div>
      <div class="modal-title fail" id="modal-score">得分: 0</div>
      <div class="controls" style="justify-content: center; margin-top: 20px;">
        <button class="btn btn-primary" onclick="nextLevel()" id="modal-next">下一关</button>
        <button class="btn btn-danger" onclick="restartLevel()">重试</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
